<div class="login-container">
  <div class="card">
    <div class="card-header">
      Iniciar Sesión
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
        <button class="btn btn-secondary" (click)="register()">Registrarse</button>
      </form>
    </div>
    <div class="card-footer">
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña? Recuperar</a>
    </div>
  </div>
</div>
